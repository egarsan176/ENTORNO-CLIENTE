<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
        Gifs-App
    </h3>
    <hr class="text-white" />

    <div class="list-group list-reset">
        <!-- en los ngFor no puedo llamar a métodos, solo puedo llamar a propiedades o a métodos que sean get (propiedad computada)-->
        <a class="list-group-item list-group-item-action" *ngFor="let item of historial" (click)="buscar( item )" href="#">
            {{item }}
        </a>

    </div>
</div>
