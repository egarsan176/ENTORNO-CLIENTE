<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>REGISTRO</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="hojaDeEstilo1.css">
    </head>
    <body>

        <div id="contenedor">
            <div id="header">
                <h2>Registro de Usuarios</h2>
            </div>
                
                    <div id="form">
                        <form id="addUser">

                            <label for="name">Nombre:* </label><input type="text" name="name" id="name" required ><br>
                            <label for="userName">Nombre de usuario: </label><input type="text" name="userName" id="userName"><br>
                            
                            <label for="phone">Tel√©fono: </label><input type="text" name="phone" id="phone" ><br>
                            <label for="dni">DNI: </label><input type="text" name="dni" id="dni" ><br>
                            <label for="dateBirth">Fecha de nacimiento: </label><input type="date" name="dateBirth" id="dateBirth" required ><br>
                            <label for="email">Email:* </label><input type="text" name="email" id="email" required ><br>
                            <label for="status">Estado Civil: </label>
                            <select id="status">
                                <option value="">---</option> 
                                <option value="1">Soltero</option> 
                                <option value="2">Casado</option>
                                <option value="3">Separado</option> 
                                <option value="4">Viudo</option>
                            </select><br>
                            <label for="accept">Autorizo a que mis datos puedan ser guardados y consultados.</label><input type="checkbox" name="accept" id="accept"><br>

                            <div id="botones">
                                <button id ="send" disabled>Enviar</button>
                                <button id="del" type="reset">Borrar</button>
                            </div>

                        </form>

                        <p><small><i>Los datos marcados con (*) son obligatorios.</i></small></p>

                        <div>
                            <button ><a href="index.html">INICIO</a></button>
                        </div>
                    </div>
        </div>

       
        
        <script src="usuariosJS.js" ></script>
    </body>
</html>
